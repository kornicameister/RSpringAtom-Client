<section id="calendarWrapper">
    <tabset>
        <tab>
            <tab-heading>
                <a ui-sref="calendar.organizer" ui-sref-active="active">
                    <i class="glyphicon glyphicon-calendar"></i>{{'label.nav.calendar'|translate}}
                </a>
            </tab-heading>
        </tab>
        <tab>
            <tab-heading>
                <a ui-sref="calendar.grid" ui-sref-active="active">
                    <i class="glyphicon glyphicon-book"></i>{{'sappointment'|translate}}
                </a>
            </tab-heading>
        </tab>
    </tabset>

    <div class="container-fluid">
        <div class="col-sm-11 center-block">
            <div class="slide" ui-view></div>
        </div>
    </div>

</section>

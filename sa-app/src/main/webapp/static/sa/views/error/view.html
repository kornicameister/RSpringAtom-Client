<div class="container-fluid">
    <section class="alert alert-danger">
        <h4 ng-if="message">{{message}}</h4>

        <div ng-grid="errorsGrid" style="min-height: 150px"></div>

        <div class="well" ng-show="trace">
            <stacktrace trace="trace"></stacktrace>
        </div>

    </section>
</div>

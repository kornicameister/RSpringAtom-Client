<section role="dialog" ng-cloak>
    <div class="modal-header">
        <h4 class="modal-title">{{'login.popup.title'|translate}}</h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="col-sm-9">
                <form name="authForm" method="post" accept-charset="UTF-8" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">{{'login.label.username'|translate}}</label>
                        <div class="col-sm-10">
                            <input type="text"
                                   name="username"
                                   id="username"
                                   placeholder="{{'login.label.username'|translate}}"
                                   autofocus
                                   class="form-control"
                                   ng-model="vm.username"
                                   ng-required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">{{'login.label.password'|translate}}</label>
                        <div class="col-sm-10">
                            <input type="password"
                                   name="password"
                                   id="password"
                                   placeholder="{{'login.label.password'|translate}}"
                                   class="form-control"
                                   ng-model="vm.password"
                                   ng-required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-3">
                <div class="btn-group-vertical" role="group">
                    <button class="btn btn-primary" ng-click="vm.forgotPassword($event)">
                        {{'button.password.reset' | translate}}
                    </button>
                    <button class="btn btn-primary" ng-click="vm.register($event)">
                        {{'button.register' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="btn-toolbar" style="float:right">
            <div class="btn-group">
                <button class="btn btn-success" ng-click="vm.login($event)" title="{{'button.login' | translate}}">
                    <i class="glyphicon glyphicon-ok"></i>
                </button>
                <button class="btn btn-warning" ng-click="vm.cancel($event)" title="{{'button.cancel' | translate}}">
                    <i class="glyphicon glyphicon-off"></i>
                </button>
            </div>
        </div>
    </div>
</section>

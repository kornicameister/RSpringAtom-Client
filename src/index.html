<!DOCTYPE html>
<html lang="pl" ng-app="springatom">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="pl"/>
    <meta name="author" content="kornicameister@gmail.com"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{springatomPageTitle || '???'}}</title>

    <!-- inject:css -->
    <!-- endinject -->

</head>

<body class="sg-body">

<sg-header ng-cloak="true"></sg-header>

<div class="sg-wrapper">
    <sg-navigation ng-cloak="true"></sg-navigation>

    <div class="col-sm-10 container-fluid clearfix">
        <sg-breadcrumb class="center-block" ng-cloak="true"></sg-breadcrumb>
        <div class="slide center-block col-sm-12">
            <div class="well well-lg" ui-view="content" ng-cloak="true">
                <!-- content goes here -->
            </div>
        </div>
    </div>

</div>

<sg-footer ng-cloak="true"></sg-footer>

<script type="text/javascript">
    window.SA_LANG = 'pl';
    window.SA_DEFAULT_PAGE_TITLE = 'SpringAtom';
</script>
<!-- inject:js -->
<!-- endinject -->

</body>

</html>

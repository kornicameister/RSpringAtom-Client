<section id="appDashboardCars">
    <div class="container-fluid">
        <div class="row">
            <car-cart ng-repeat="car in vm.cars"
                      car="car"
                      active="car.id === vm.activeCartId"
                      toggle-active="vm.selectCart(car)"></car-cart>
        </div>
    </div>
</section>
